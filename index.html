<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Rogers Word Replace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>


<body>

  <div class="container-fluid">
    <h1><strong>Mr Rogers' Robot</strong></h1>
    <p><strong> Welcome to the neighborhood, neighbor! Here, we count numbers and like to change their values based on
        some special robot logic. Check it out below!</strong></p>
    <img class="img-fluid"
      src="https://img.freepik.com/free-vector/vintage-robot-toy-white-background_1308-77501.jpg?w=740&t=st=1692752647~exp=1692753247~hmac=31c498f4274b3c4d361f3b414365908c86d9039c6f8265d30f226b39482f750f">
    <form id="bot-count" class="container">
      <label for="bot"><strong>Enter a number below:</strong></label><br>
      <input id="bot" type="text" name="bot"></input>
      <button type="submit">Enter</button>
    </form>
  </div>

  <div class="container-fluid">
    <div id="results" class='hidden'>
      <ul>
        <li>1 ='boop'</li>
        <li>2 ='beep'</li>
        <li>3 ='won't you be my neighbor?'</li>
      </ul>
      <p id='bot-output'></p>
    </div>
  </div>



  
</body>

</html>
