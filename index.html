<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Rodgers Word Replace</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Mr Rodgers' Counting Bot</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Press_Photo_of_Fred_Rogers_%28Published_by_1982%29_%28cropped%29.png">
  <form id="bot-count">
    <label for="bot">Enter a number below:</label><br>
    <input id="bot" type="text" name="bot"></input>
    <button type="submit">Enter</button>
  </form>

  <div id="results" class ='hidden'>
    <p id ='bot-output'></p>
  </div>
  
</body>
</html>
